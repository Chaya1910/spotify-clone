<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <script
      src="https://kit.fontawesome.com/82c581feec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <a href="#">
            <i class="fa-brands fa-spotify" style="color: #ffffff"></i>
            <span>Spotify</span>
          </a>
        </div>

        <div class="menu">
          <ul>
            <li>
              <a href="#">
                <span class="fa fa-home"></span>
                <span class="menu-title">Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="fa fa-search"></span>
                <span class="menu-title">Search</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="fa fa-book"></span>
                <span class="menu-title">Your Library</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="menu special-menu">
          <ul>
            <li>
              <a href="#">
                <span class="fa fa-square-plus"></span>
                <span class="menu-title">Create Playlist</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="fa-solid fa-heart"></span>
                <span class="menu-title">Liked Songs</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="menu privacy-menu">
          <ul>
            <li>
              <a href="#" class="menu-title">Cookies</a>
            </li>
            <li>
              <a href="#" class="menu-title">Privacy</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="main">
        <div class="navbar">
          <div class="navigation-btns">
            <button type="button" class="fa fa-chevron-left left-arrow btns"></button>
            <button type="button" class="fa fa-chevron-right right-arrow btns"></button>
          </div>

          <div class="nav-menu"> 
            <ul>
              <li>
                <a href="#" class="sign-up">Sign up</a>            
              </li>
              <li>
                <button type="button" class="login-btn">Log in</button>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
